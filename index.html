<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Nandhu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff4b7d, #ff9a9e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      max-width: 420px;
    }

    img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4b7d;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      font-size: 45px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Love">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Nandhu</h1>
    <p id="message">You make my heart smile üíï</p>
    <button onclick="showLove()">Click Me üíå</button>
  </div>

  <script>
    function showLove() {
      document.getElementById("message").innerHTML =
        "Every moment with you feels magical.<br><br>" +
        "<b>Will you be my Valentine?</b><br><br>" +
        "YES ‚ù§Ô∏è FOREVER";
    }
  </script>

</body>
</html>
