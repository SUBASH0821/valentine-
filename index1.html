<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Nandhu ‚ù§Ô∏è</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      max-width: 420px;
      position: relative;
    }

    img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: white;
      color: #ff416c;
    }

    #noBtn {
      background: rgba(255,255,255,0.6);
      color: #333;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      font-size: 45px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="music">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <img src="C:\Users\SUBASH\Downloads\new_image.jpg" alt="Nandhu">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Nandhu</h1>
    <p id="text">You make my heart smile üíï<br><br>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn" onclick="celebrate()">YES üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">NO üôà</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function celebrate() {
      document.getElementById("text").innerHTML =
        "YAYYY!!! üéâ‚ù§Ô∏è<br><br>" +
        "You just made me the happiest person alive üíçüíñ";

      document.getElementById("music").play();

      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });

      setInterval(() => {
        confetti({
          particleCount: 50,
          spread: 100,
          origin: { y: 0.6 }
        });
      }, 800);
    }
  </script>

</body>
</html>
